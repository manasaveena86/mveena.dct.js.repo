<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                text-align: center
            }
            li{
                display: inline;
                border-right: 2px solid black;
                padding: 5px;
            }      
            li:last-child {
                border-right: none;
            }     
           .wrapper {
                text-align: center;
           }
           .button {
                position: absolute;
                top: 50%;
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>
        local display 
        </title>
    </head>
    <body>
            <h1 align ="center" style ="font-size: 50px">Quotify</h1>
           <ul>
               <font size='5px'>
               <li><a href="1-version.html">Random Quote (Api)</a></li>
               <li><a href='3-version.html'>Random Quote(local)</a></li>
               <li><a href ='4-version.html'>Add Quote</a></li>
               <li><a href='5-version.html'>List All Quotes(local)</a></li></font>
               </ul><br/><br/>
           <div >
               <h2 align='center'id ="quotation"></h2>
               <h3 align='center'id ="author"></h3>
            </div>
           <div class="wrapper">
                <button id ="btnGetQuote" style='font-size: 20px;width:20%;height: 25px;padding-left: 10px;margin-left: 3px'>Get another Quote</button>
            </div>
        <script>
            let jsonQuote = {}
            let localDB =[]
            const btnGetQuoteHandle = document.getElementById('btnGetQuote')
            btnGetQuoteHandle.addEventListener('click', function(event) {
                event.preventDefault()
                getQuote()
            })
            function getQuote() {
                   jsonQuote = {}
                    localDB = JSON.parse(localStorage.getItem('quotes'))
                    quotationHandle = document.getElementById('quotation')
                    authorHandle = document.getElementById('author')
                    jsonQuote=localDB[Math.floor(Math.random()*localDB.length)]
                    quotationHandle.textContent =`"${jsonQuote.quote}"`
                    authorHandle.textContent=`~${jsonQuote.author}`
                    document.body.appendChild(quotationHandle)
                    document.body.appendChild(authorHandle)
                
                }
            getQuote()
        </script>
    </body>
</html>
